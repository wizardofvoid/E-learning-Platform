<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: url('cart-background.jpg') no-repeat center center/cover;
            color: rgb(22, 22, 22);
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: smoke whitesmoke
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        h2 {
            text-align: center;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .total {
            text-align: right;
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }
        .remove-btn {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .checkout-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        .video-background video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop>
            <source src="cart-video.mp4" type="video/mp4">
        </video>
    </div>
    <div class="container">
        <h2>Your Cart</h2>
        <div id="cartItems"></div>
        <div class="total">Total: <span id="totalPrice">0 Rs</span></div>
        <button class="checkout-btn">Proceed to Checkout</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cartItemsContainer = document.getElementById('cartItems');
            const totalPriceElement = document.getElementById('totalPrice');
            let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];

            const priceMapping = {
                "1": 1199,
                "2": 1299,
                "3": 899,
                "4": 1599
            };

            function calculateTotal() {
                let total = cartItems.reduce((sum, item) => sum + priceMapping[item.id], 0);
                totalPriceElement.textContent = total + " Rs";
            }

            function renderCart() {
                cartItemsContainer.innerHTML = '';
                cartItems.forEach((item, index) => {
                    const cartItemDiv = document.createElement('div');
                    cartItemDiv.classList.add('cart-item');
                    cartItemDiv.innerHTML = `
                        <span>${item.name}</span>
                        <span>${priceMapping[item.id]} Rs</span>
                        <button class="remove-btn" data-index="${index}">Remove</button>
                    `;
                    cartItemsContainer.appendChild(cartItemDiv);
                });
                calculateTotal();
            }

            cartItemsContainer.addEventListener('click', function(event) {
                if (event.target.classList.contains('remove-btn')) {
                    const index = event.target.getAttribute('data-index');
                    cartItems.splice(index, 1);
                    localStorage.setItem('cartItems', JSON.stringify(cartItems));
                    renderCart();
                }
            });

            renderCart();
        });
    </script>
</body>
</html>
