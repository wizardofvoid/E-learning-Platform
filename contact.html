<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Edu Venture</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #af7b1a;
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2em;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 10px 0 0 0;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #503606;
        }

        section {
            padding: 40px;
            max-width: 800px;
            margin: auto;
        }

        .section-title {
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input, textarea {
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        textarea {
            resize: none;
            height: 150px;
        }

        button {
            background-color: #af7b1a;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff8c00;
        }

        .contact-info {
            text-align: center;
            margin-top: 40px;
        }

        .contact-info p {
            margin: 5px 0;
            font-size: 1.1em;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }

    </style>
</head>
<body>

<header>
    <h1>Contact Us - Edu Venture</h1>
    <nav>
        <ul>
            <li><a href="main.html">Home</a></li>
            <li><a href="aboutus.html">About Us</a></li>
            <li><a href="courses.html">Courses</a></li>
        </ul>
    </nav>
</header>

<section>
    <h2 class="section-title">Get in Touch</h2>
    <form action="#" method="post">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
    </form>
</section>

<section class="contact-info">
    <h2 class="section-title">Our Contact Details</h2>
    <p><strong>Email:</strong> support@eduventure.com</p>
    <p><strong>Phone:</strong> +91 98765 43210</p>
    <p><strong>Address:</strong> 123, Edu Venture Street, New Delhi, India</p>
</section>

<footer>
    <p>&copy; 2025 Edu Venture. All Rights Reserved.</p>
</footer>

</body>
</html>
