<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edu Venture - Login / Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #a435f0, #6a11cb);
        }
        .container {
            width: 450px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }
        .container:hover {
            transform: scale(1.05);
        }
        .toggle-btns {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            background: #eee;
            padding: 5px;
            border-radius: 5px;
        }
        .toggle-btns label {
            width: 100%;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            text-align: center;
            transition: background 0.3s, color 0.3s;
        }
        .toggle-btns input {
            display: 
        }
        .toggle-btns input:checked + label {
            background: #a435f0;
            color: white;
        }
        .form {
            display:
            animation: fadeIn 0.3s ease-in-out;
        }
        #login:checked ~ .forms #loginForm,
        #signup:checked ~ .forms #signupForm {
            display: 
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        input {
            width: 85%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input:focus {
            border-color: blue;
            box-shadow: 0 0 5px rgba(164, 53, 240, 0.5);
            outline: none;
        }
        button {
            background: #28a745;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s ease-in-out, transform 0.2s;
        }
        button:hover {
            background: #218838;
            transform: scale(1.05);
        }
        .forgot-password {
            margin-top: 10px;
            font-size: 14px;
        }
        .forgot-password a {
            color: #a435f0;
            text-decoration: none;
        }
        .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        
        
        <div class="forms">
            <form id="loginForm" class="form">
                <h2>Login</h2>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <p class="forgot-password"><a href="#">Forgot Password?</a></p>
            </form>
            
            <form id="signupForm" class="form">
                <h2>Signup</h2>
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <input type="password" placeholder="Confirm Password" required>
                <button type="submit">Signup</button>
            </form>
        </div>
    </div>
</body>
</html>
