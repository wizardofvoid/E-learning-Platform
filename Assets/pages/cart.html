<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - Edu Venture</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: white;
            margin: 0;
            padding: 0;
        }

        .navbar {
            width: 100%;
            background: black;
            padding: 15px;
            text-align: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            padding: 10px 15px;
        }

        .cart-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: #444;
            border-radius: 10px;
            text-align: center;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #777;
            padding: 10px 0;
        }

        .cart-item img {
            width: 60px;
            height: 60px;
            border-radius: 5px;
        }

        .remove {
            background: red;
            border: none;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
        }

        .total {
            font-size: 1.5em;
            text-align: right;
            margin-top: 15px;
        }
        .buyBtn{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .buy{
            background-color: #CFD0D1;
            color: #000;
            padding: 10px 15px;
            border: none;
            border-radius: 30px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background 200ms;
        }
        .buy:hover{
            background-color: #ff8c00;
        }
    </style>
</head>
<body>

<header class="navbar">
    <a href="courses.html">Back to Courses</a>
</header>

<div class="cart-container">
    <h2>Your Cart</h2>
    <div id="cart-items"></div>
    <p class="total">Total: Rs <span id="total-price">0</span></p>
    <div class="buyBtn">
        <button class="buy">Buy Now</button>
    </div>
</div>

<script>
    function loadCart() {
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        let cartContainer = document.getElementById('cart-items');
        let totalPrice = 0;

        cartContainer.innerHTML = '';
        cart.forEach((item, index) => {
            cartContainer.innerHTML += `
                <div class="cart-item">
                    <img src="${item.img}" alt="${item.name}">
                    <span>${item.name}</span>
                    <span>Rs ${item.price}</span>
                    <button class="remove" onclick="removeFromCart(${index})">Remove</button>
                </div>
            `;
            totalPrice += item.price;
        });

        document.getElementById('total-price').textContent = totalPrice;
    }

    function removeFromCart(index) {
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        cart.splice(index, 1);
        localStorage.setItem('cart', JSON.stringify(cart));
        loadCart();
    }

    loadCart();

    function Buy() {
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        if (cart.length === 0) {
            alert("Your cart is empty!");
            return;
        }
    
        let purchasedCourses = JSON.parse(localStorage.getItem('purchasedCourses')) || [];
    
        cart.forEach(item => {
            if (!purchasedCourses.includes(item.id)) {
                purchasedCourses.push(item.id);
            } else {
                alert(`You have already purchased "${item.name}"`);
            }
        });
    
        localStorage.setItem('purchasedCourses', JSON.stringify(purchasedCourses));
    
        alert("Purchase successful!");
        localStorage.removeItem('cart'); 
        loadCart();
    }
    
    document.querySelector('.buy').addEventListener('click', Buy);
    
</script>

</body>
</html>
